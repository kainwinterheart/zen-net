<!DOCTYPE html>
<html>
  <head>
    <title>reg</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <script type="text/javascript" src="/js/srp/jsbn.js"></script>
    <script type="text/javascript" src="/js/srp/jsbn2.js"></script>
    <script type="text/javascript" src="/js/srp/sha1.js"></script>
    <script type="text/javascript" src="/js/srp/sjcl.js"></script>
    <script type="text/javascript" src="/js/srp/srp-client.js"></script>
    <script type="text/javascript" src="/js/srp/srp.js"></script>
    <script type="text/javascript" src="/js/srp/srp_register.js"></script>
    <script type="text/javascript">
    function do_reg() {

        var srp = new SRP();
        srp.register();
    }
    </script>
  </head>
  <body>
    <h2>registration</h2>

    <form role="form" onsubmit="return false;" class="form-horizontal">
        <input type="hidden" id="srp_url" value="/srp/" />
        <input type="hidden" id="srp_forward" value="/" />
        <div class="form-group">
            <label for="srp_username" class="col-sm-2 control-label">Email address</label>
            <div class="col-sm-10">
                <input type="email" id="srp_username" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="srp_password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="srp_password" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="do_reg()">Register</button>
            </div>
        </div>
    </form>
  </body>
</html>
