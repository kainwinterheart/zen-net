<div>
    <h2>Registration</h2>

    <form role="form" ng-submit="register()" class="form-horizontal">
        <div class="form-group">
            <label for="srp_username" class="col-sm-2 control-label">Email address</label>
            <div class="col-sm-10">
                <input type="email" id="srp_username" ng-model="username" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="srp_password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="srp_password" ng-model="password" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="invite" class="col-sm-2 control-label">Invitation code</label>
            <div class="col-sm-10">
                <input type="text" id="invite" ng-model="invite" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>
