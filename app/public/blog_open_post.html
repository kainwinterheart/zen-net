<div class="blog-post">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="post-ref">&gt;&nbsp;{{ post.id }}</span>
            <a href="#/blog/e/{{ post.id | for_url }}" class="post-action btn btn-info btn-xs" ng-show="post.can_edit">edit</a>
        </div>
        <div class="panel-body">
            <div class="post-text" ng-bind-html="post.text | markdown"></div>
        </div>
        <div class="panel-footer">
            <tags-display tags="post.tags" ng-show="post.tags"></tags-display>
            <div>
                <span>&copy; {{ post.updated }}</span>
                <a href="#/blog/u/{{ post.blog | for_url }}">/u/{{ post.blog }}</a>
            </div>
        </div>
    </div>
</div>
